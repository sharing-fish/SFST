name: Test and Release
on:
#   push:
#     branches:
#       main
#   pull_request:
#     branches:
#       main
  workflow_dispatch:

permissions:
    contents: write
    pages: write
    id-token: write

jobs:
    # lint & test
  test-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.7

      - name: Set up Node.js
        uses: actions/setup-node@v4.1.0
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install
    
      - name: Lint code
        id: lint
        run: yarn lint
        continue-on-error: true

      - name: Fix lint issues if any
        if: ${{ steps.lint.outcome == 'failure' }}
        run: yarn lint --fix

    #   - name: Run tests # Uncomment when tests are implemented!
    #     run: yarn test

      - name: Build Typescript Definitions
        run: yarn tsc

      - name: Build
        run: yarn build

      - name: Get version tag and changelog
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
            dry_run: true # useful for debugging workflow when true
            github_token: ${{ secrets.GITHUB_TOKEN }}


    # apply steps.tag_version.outputs.new_version to the version for the package.json
      - name: Update package.json
        run: |
          echo "Updating package.json version to ${{ steps.tag_version.outputs.new_tag }}"
          sed -i "s/\"version\": \".*\"/\"version\": \"${{ steps.tag_version.outputs.new_tag }}\"/" package.json

      - name: Fix any Backstage metadata
        run: yarn fix-backstage-metadata

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Apply lint fixes and update version to ${{ steps.tag_version.outputs.new_tag }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

